<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded">
      <div class="row">
        <div class="col-6">
          <div class="city">New York, New York</div>
        </div>
        <div class="col-4">
          <input
            type="search"
            placeholder="Search for new city..."
            acutocomplete="off"
            class="form-control shadow-sn"
          />
        </div>
        <div class="col-2">
          <input
            type="submit"
            value="Search"
            class="form-control btn btn-primary shadow-sn"
          />
        </div>
      </div>
      <div class="row p-3">
        <div class="col">
          <div id="temp">☀️ 80<span id="units">°C | °F</span></div>
          <div class="details">Saturday, 17:00</div>
          <div class="details">Clear Sky</div>
          <div class="details">Humidity: 20%</div>
          <div class="details">Wind: 3 km/h</div>
        </div>
        <div class="col">
          <div id="forecast-header">Hourly Forecast</div>
          <ul>
            <li class="forecast-details">
              <span>18:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
            <li class="forecast-details">
              <span>19:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
            <li class="forecast-details">
              <span>20:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
            <li class="forecast-details">
              <span>21:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
            <li class="forecast-details">
              <span>22:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
