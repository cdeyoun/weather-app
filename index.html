<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container shadow-lg p-3 bg-white rounded">
      <form action="#" id="search-form">
        <div class="row mdl-3">
          <div class="col-6 city">
            <span id="city"></span>,
            <span id="country"></span>
            <div class="date-time">
              <span id="date"></span>
              <span id="time"></span>
            </div>
          </div>
          <div class="col-5 input-group mb-3">
            <input
              type="search"
              class="form-control"
              autocomplete="off"
              placeholder="Search new city"
              id="city-input"
            />
            <div class="input-group-append mb-3">
              <input
                type="submit"
                value="Submit"
                class="btn btn-outline-secondary"
                id="button-addon2"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="row pl-3 pr-3">
        <div class="col">
          <div class="main-temp">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Weather Icon"
              id="temp-icon"
            />
            <span id="temp"></span
            ><span id="units"
              >°C | <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="details" id="description"></div>
          <div class="details">
            <span>Humidity: </span>
            <span id="humidity"></span>%
          </div>
          <div class="details">
            <span>Wind: </span>
            <span id="wind"></span> kph
          </div>
        </div>
        <div class="col">
          <img
            src="img/weather.png"
            alt="image"
            width="200"
            id="illustration"
          />
        </div>
      </div>
    </div>
    <div class="text-sm">
      <small>
        <a href="https://github.com/cdeyoun/weather-app" target="_blank">
          Open-source code</a
        >
        by Cassie DeYoung
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
