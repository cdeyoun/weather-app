<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body class="shadow p-3 mb-5 bg-white rounded">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>New York, New York</h1>
        </div>
        <div class="col-4">
          <input
            type="search"
            placeholder="Search for new city..."
            acutocomplete="off"
            class="form-control shadow-sn"
          />
        </div>
        <div class="col-2">
          <input
            type="submit"
            value="Search"
            class="form-control btn btn-primary shadow-sn"
          />
        </div>
      </div>
      <div class="row p-3">
        <div class="col">
          <h2>☀️ 80<span class="units">°C | °F</span></h2>
          <div>Saturday, 17:00</div>
          <div>Clear Sky</div>
          <div>Humidity: 20%</div>
          <div>Wind: 3 km/h</div>
        </div>
        <div class="col">
          <h4>Hourly Forcast</h4>
          <ul>
            <li>
              <span>18:00</span>
              <span>☀️</span>
              <span>80</span><span class="forcast-units">°C | °F</span>
            </li>
            <li>
              <span>19:00</span>
              <span>☀️</span>
              <span>80</span><span class="forcast-units">°C | °F</span>
            </li>
            <li>
              <span>20:00</span>
              <span>☀️</span>
              <span>80</span><span class="forcast-units">°C | °F</span>
            </li>
            <li>
              <span>21:00</span>
              <span>☀️</span>
              <span>80</span><span class="forcast-units">°C | °F</span>
            </li>
            <li>
              <span>22:00</span>
              <span>☀️</span>
              <span>80</span><span class="forcast-units">°C | °F</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
