<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded">
      <form action="#" id="search-form">
        <div class="row">
          <div class="col-6 city">
            <span id="city"></span>,
            <span id="country"></span>
          </div>
          <div class="col-5 input-group mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Search for new city..."
            />
            <div class="col-1 input-group-append">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-secondary"
                id="button-addon2"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="row p-3">
        <div class="col">
          <div class="main-temp">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Weather Icon"
              id="temp-icon"
            />
            <span id="temp"></span><span id="units">°C | °F</span>
          </div>
          <div class="details">
            <span id="date"></span>
            <span id="time"></span>
          </div>
          <div class="details" id="description"></div>
          <div class="details">
            <span>Humidity: </span>
            <span id="humidity">20</span>%
          </div>
          <div class="details">
            <span>Wind: </span>
            <span id="wind">3</span> km/h
          </div>
        </div>
        <div class="col">
          <div id="forecast-header">Hourly Forecast</div>
          <ul>
            <li class="forecast-details">
              <span>18:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
            <li class="forecast-details">
              <span>19:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
            <li class="forecast-details">
              <span>20:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
            <li class="forecast-details">
              <span>21:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
            <li class="forecast-details">
              <span>22:00</span>
              <span>☀️</span>
              <span>80</span><span class="forecast-units">°C | °F</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
